{% extends "base.html" %}
{% block title %}{{ document.title }}{% endblock %}
{% block content %}
    <h1>{{ document.title }}</h1>
    <p class="text-muted">Created at: {{ document.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</p>
    
    <form method="POST">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ document.title }}" required>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Content</label>
            <textarea class="form-control" id="content" name="content" rows="10" required>{{ document.content }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
    
    <a href="{{ url_for('documents') }}" class="btn btn-secondary mt-3">Back to Your Documents</a>
{% endblock %}
