<!DOCTYPE html>
<!-- Declares that this is an HTML5 document -->

<html lang="en">
<!-- The root element of the HTML page, with language set to English -->

<head>
    <!-- Contains meta information about the HTML page -->

    <meta charset="UTF-8">
    <!-- Specifies the character encoding for the HTML document (UTF-8 is a universal character set) -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Ensures proper rendering on mobile devices and allows for responsive design -->

    <title>{% block title %}HumanityGPT{% endblock %}</title>
    <!-- 
    Defines a block for the page title. 
    Child templates can override this block to set a custom title.
    If not overridden, the default title will be "HumanityGPT".
    -->

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Includes the Bootstrap CSS file from a CDN for styling -->

    {% block extra_css %}{% endblock %}
    <!-- 
    Defines a block for additional CSS.
    Child templates can use this block to add page-specific CSS.
    -->
</head>

<body>
    <!-- The visible content of the HTML page -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- Navigation bar using Bootstrap classes -->
        <div class="container-fluid">
            <!-- Full-width container for the navbar content -->
            <a class="navbar-brand" href="{{ url_for('index') }}">HumanityGPT</a>
            <!-- 
            Brand/logo for the navbar. 
            'url_for('index')' is a Flask function that generates the URL for the index route.
            -->
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Main content container with top margin -->

        {% block content %}
        {% endblock %}
        <!-- 
        Defines a block for the main content.
        Child templates will override this block with their specific content.
        -->
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Includes the Bootstrap JavaScript file from a CDN for interactive components -->

    {% block extra_js %}{% endblock %}
    <!-- 
    Defines a block for additional JavaScript.
    Child templates can use this block to add page-specific scripts.
    -->
</body>
</html>
